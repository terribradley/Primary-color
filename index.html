<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colour and Typography</title>
    <link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="content-container">
      <h1>Colours</h1>
      <hr>
      <h2>Primary Colours</h2>
      <div class="primary-colors">
        <div class="mint">
          <div class="name">
            <span class="color-properties">
              <p>Name:</p>
              <p>RGB:</p>
              <p>HSL:</p>
            </span>
            <span class="color-values">
              <p>Mint</p>
              <p>217/245/232</p>
              <p>152deg/58%/91%</p>
            </span>
          </div>
        </div>
        <div class="teal">
          <div class="name">
            <span class="color-properties">
              <p>Name:</p>
              <p>RGB:</p>
              <p>HSL:</p>
            </span>
            <span class="color-values">
              <p>Teal</p>
              <p>217/245/232</p>
              <p>152deg/58%/91%</p>
            </span>
          </div>
        </div>
        <div class="gold">
          <div class="name">
            <span class="color-properties">
              <p>Name:</p>
              <p>RGB:</p>
              <p>HSL:</p>
            </span>
            <span class="color-values">
              <p>Gold</p>
              <p>217/245/232</p>
              <p>152deg/58%/91%</p>
            </span>
          </div>
        </div>
        <div class="tomato">
          <div class="name">
            <span class="color-properties">
              <p>Name:</p>
              <p>RGB:</p>
              <p>HSL:</p>
            </span>
            <span class="color-values">
              <p>Tomato</p>
              <p>217/245/232</p>
              <p>152deg/58%/91%</p>
            </span>
          </div>
        </div>
      </div>

    </div>


  </body>
</html>
